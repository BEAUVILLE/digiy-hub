<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>DIGIY HUB ‚Äî SWARM Dashboard</title>
  <meta name="theme-color" content="#061b14"/>

  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#061b14;
      --card:#0b2a1f;
      --line:rgba(255,255,255,.12);
      --text:#eafff1;
      --muted:rgba(234,255,241,.65);
      --gold:#facc15;
      --green:#22c55e;
      --red:#ef4444;
      --orange:#f59e0b;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:system-ui,-apple-system,sans-serif;
      background:radial-gradient(circle at 20% 10%, rgba(250,204,21,.10), transparent 60%),
                 radial-gradient(circle at 80% 90%, rgba(34,197,94,.08), transparent 60%),
                 var(--bg);
      color:var(--text);
      padding:22px;
    }
    header{
      display:flex;align-items:center;justify-content:space-between;
      margin-bottom:18px;
    }
    h1{
      font-size:20px;
      font-weight:800;
      letter-spacing:.3px;
    }
    .btn{
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      color:var(--text);
      padding:10px 14px;
      border-radius:14px;
      cursor:pointer;
      font-weight:700;
    }
    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:14px;
      margin-top:14px;
    }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.04), transparent);
      border:1px solid var(--line);
      border-radius:18px;
      padding:14px;
    }
    .row{
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:800;
      border:1px solid var(--line);
    }
    .ok{color:var(--green)}
    .fail{color:var(--red)}
    .run{color:var(--gold)}
    .muted{color:var(--muted)}
    table{
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
      font-size:13px;
    }
    th,td{
      padding:8px;
      border-bottom:1px solid rgba(255,255,255,.08);
      text-align:left;
    }
    th{color:var(--muted);font-weight:700}
    .small{font-size:12px;color:var(--muted)}
  </style>
</head>

<body>
<header>
  <h1>ü¶Ö DIGIY HUB ‚Äî SWARM Dashboard</h1>
  <button class="btn" onclick="loadAll()">üîÑ Refresh</button>
</header>

<div class="grid">
  <div class="card">
    <div class="row">
      <div class="pill run">‚ôæÔ∏è RUNS</div>
      <div class="small" id="lastSync">Sync‚Ä¶</div>
    </div>
    <div id="runsBox" style="margin-top:10px"></div>
  </div>

  <div class="card">
    <div class="row">
      <div class="pill">üìå TASKS</div>
      <div class="pill ok">‚úÖ done</div>
      <div class="pill fail">‚ùå failed</div>
    </div>
    <div id="tasksBox" style="margin-top:10px"></div>
  </div>
</div>

<script>
/* =============================
   ‚úÖ SUPABASE CONFIG (DIGIY)
============================= */

  // ‚úÖ SUPABASE PUBLIC (HUB Dashboard)
  const SUPABASE_URL = "https://wesqmwjjtsefyjnluosj.supabase.co";

  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlc3Ftd2pqdHNlZnlqbmx1b3NqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNzg4ODIsImV4cCI6MjA4MDc1NDg4Mn0.dZfYOc2iL2_wRYL3zExZFsFSBK6AbMeOid2LrIjcTdA";

  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
window.SUPABASE_URL = SUPABASE_URL;
window.SUPABASE_ANON_KEY = SUPABASE_ANON_KEY;
window.sb = sb;

/* =============================
   UI HELPERS
============================= */
function pill(status){
  if(status==="done") return `<span class="pill ok">‚úÖ done</span>`;
  if(status==="failed") return `<span class="pill fail">‚ùå failed</span>`;
  if(status==="running") return `<span class="pill run">‚è≥ running</span>`;
  return `<span class="pill muted">${status}</span>`;
}

/* =============================
   LOAD RUNS
============================= */
async function loadRuns(){
  const { data, error } = await sb
    .from("digiy_swarm_runs")
    .select("id, mission, status, updated_at")
    .order("updated_at", { ascending:false })
    .limit(6);

  if(error){
    document.getElementById("runsBox").innerHTML =
      `<div class="small fail">Erreur runs: ${error.message}</div>`;
    return;
  }

  document.getElementById("runsBox").innerHTML = `
    <table>
      <thead><tr><th>Mission</th><th>Status</th><th>Update</th></tr></thead>
      <tbody>
        ${data.map(r=>`
          <tr>
            <td><b>${r.mission}</b></td>
            <td>${pill(r.status)}</td>
            <td class="small">${new Date(r.updated_at).toLocaleString()}</td>
          </tr>
        `).join("")}
      </tbody>
    </table>
  `;
}

/* =============================
   LOAD TASKS
============================= */
async function loadTasks(){
  const { data, error } = await sb
    .from("digiy_swarm_tasks")
    .select("agent, tool, status, updated_at")
    .order("updated_at", { ascending:false })
    .limit(12);

  if(error){
    document.getElementById("tasksBox").innerHTML =
      `<div class="small fail">Erreur tasks: ${error.message}</div>`;
    return;
  }

  document.getElementById("tasksBox").innerHTML = `
    <table>
      <thead><tr><th>Agent</th><th>Tool</th><th>Status</th><th>Time</th></tr></thead>
      <tbody>
        ${data.map(t=>`
          <tr>
            <td><b>${t.agent}</b></td>
            <td class="small">${t.tool}</td>
            <td>${pill(t.status)}</td>
            <td class="small">${new Date(t.updated_at).toLocaleTimeString()}</td>
          </tr>
        `).join("")}
      </tbody>
    </table>
  `;
}

/* =============================
   LOAD ALL
============================= */
async function loadAll(){
  document.getElementById("lastSync").textContent =
    "Sync " + new Date().toLocaleTimeString();

  await loadRuns();
  await loadTasks();
}

loadAll();
</script>

</body>
</html>
