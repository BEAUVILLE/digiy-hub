<body>

<header>

<div class="grid">

<!-- ‚úÖ Temp√©rature Globale -->

<script>
/* ===============================
   DIGIY TEMPERATURE LIVE ENGINE
================================ */

const sb = window.__digiy_sb__ || window.supa;

/* ‚úÖ Tables KPI (√† ajuster selon ton sch√©ma r√©el) */
const TABLES = {
  reservations: "digiy_loc_reservations",
  payments:     "digiy_wallets",
  tomorrow:     "digiy_loc_reservations",
  messages:     "digiy_loc_pulse_outbox"
};

/* ‚úÖ Helper count */
async function countTable(table){
  const { count, error } = await sb
    .from(table)
    .select("id", { count:"exact", head:true });

  if(error) return 0;
  return count || 0;
}

/* ‚úÖ Load all KPI */
async function loadTemperature(){

  if(!sb){
    document.getElementById("status").textContent="‚ö†Ô∏è Pas connect√©";
    return;
  }

  document.getElementById("status").textContent="‚úÖ Live";

  const resa = await countTable(TABLES.reservations);
  const pay  = await countTable(TABLES.payments);
  const msg  = await countTable(TABLES.messages);

  // Tomorrow = r√©servations o√π checkin = demain (simple version)
  const tomorrowDate = new Date();
  tomorrowDate.setDate(tomorrowDate.getDate()+1);
  const iso = tomorrowDate.toISOString().slice(0,10);

  const { count:tomCount } = await sb
    .from(TABLES.tomorrow)
    .select("id", { count:"exact", head:true })
    .eq("checkin", iso);

  document.getElementById("kpiResa").textContent = resa;
  document.getElementById("kpiPay").textContent  = pay;
  document.getElementById("kpiTomorrow").textContent = tomCount || 0;
  document.getElementById("kpiMsg").textContent  = msg;

  /* ‚úÖ Temp√©rature globale */
  const total = resa + pay + msg + (tomCount||0);

  let label="‚ùÑÔ∏è Calme";
  if(total>=5) label="üå§Ô∏è √áa bouge";
  if(total>=15) label="üî• Tr√®s chaud";
  if(total>=30) label="üöÄ Explosion business";

  document.getElementById("tempLevel").textContent = label;
}

/* üöÄ Boot */
loadTemperature();
</script>
