<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DIGIY RESTO ‚Äî Recherche</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;900&family=Manrope:wght@500;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#020617; --card:#0b1120; --border:rgba(148,163,184,.45);
      --ink:#f9fafb; --muted:#cbd5e1; --accent:#f97316; --gold:#facc15;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Manrope,system-ui,sans-serif;
      background:radial-gradient(circle at top left, rgba(249,115,22,0.16), transparent 60%), #020617;
      color:var(--ink);
      padding:18px;
      min-height:100vh;
    }
    .wrap{max-width:980px;margin:0 auto}
    .top{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      margin-bottom:14px;
    }
    .title{
      font-family:Outfit,system-ui,sans-serif;
      font-weight:900;font-size:1.35rem;
      letter-spacing:.02em;
    }
    .btn{
      border-radius:999px;border:1px solid var(--border);
      background:rgba(15,23,42,.85); color:var(--ink);
      padding:.6rem 1rem; font-weight:900; cursor:pointer;
      text-decoration:none; display:inline-flex; align-items:center; gap:.5rem;
    }
    .card{
      background:rgba(11,17,32,.92);
      border:1px solid var(--border);
      border-radius:18px;
      padding:14px;
      margin-bottom:12px;
    }
    .row{display:grid;grid-template-columns:1fr 180px 160px;gap:10px}
    @media(max-width:760px){ .row{grid-template-columns:1fr} }
    input{
      width:100%;
      padding:.85rem 1rem;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(15,23,42,.85);
      color:var(--ink);
      outline:none;
      font-weight:800;
    }
    .cta{
      border:none; border-radius:14px;
      background:linear-gradient(135deg,var(--accent),#ea580c);
      color:#111827; font-weight:950;
      padding:.9rem 1rem;
      cursor:pointer;
      box-shadow:0 10px 26px rgba(249,115,22,.45);
    }
    .hint{color:var(--muted);font-weight:700;margin-top:8px;font-size:.92rem}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:12px}
    .item{
      padding:14px;
      border-radius:18px;
      border:1px solid var(--border);
      background:radial-gradient(circle at top left, rgba(249,115,22,0.10), transparent 60%), rgba(11,17,32,.92);
    }
    .item h3{font-family:Outfit,system-ui,sans-serif;font-weight:900;font-size:1.05rem}
    .meta{color:var(--muted);font-weight:750;margin-top:6px}
    .badge{
      display:inline-block;margin-top:10px;
      padding:.25rem .65rem;border-radius:999px;
      border:1px solid rgba(250,204,21,1);
      background:rgba(250,204,21,.14);
      color:#fef9c3; font-weight:950; font-size:.72rem;
      letter-spacing:.12em; text-transform:uppercase;
    }
    .err{border-color:rgba(239,68,68,.6);background:rgba(239,68,68,.10)}
  </style>
</head>

<body>
  <div class="wrap">

    <div class="top">
      <div class="title">üîé DIGIY RESTO ‚Äî Recherche</div>
      <a class="btn" href="./index.html">‚Üê Retour HUB</a>
    </div>

    <div class="card">
      <div class="row">
        <input id="q" placeholder='Ex: "fatou plateau dakar" (min 2 lettres)' />
        <input id="city" placeholder="Ville (optionnel) : Dakar" />
        <button class="cta" id="btn">Rechercher ‚Üí</button>
      </div>
      <div class="hint" id="status">Tape et lance la recherche.</div>
    </div>

    <div id="results" class="grid"></div>

  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    /* üîê SUPABASE ‚Äî D√âJ√Ä POS√â */
    const SUPABASE_URL = "https://wesqmwjjtsefyjnluosj.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlc3Ftd2pqdHNlZnlqbmx1b3NqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNzg4ODIsImV4cCI6MjA4MDc1NDg4Mn0.dZfYOc2iL2_wRYL3zExZFsFSBK6AbMeOid2LrIjcTdA";

    const statusEl = document.getElementById("status");
    const resultsEl = document.getElementById("results");
    const qEl = document.getElementById("q");
    const cityEl = document.getElementById("city");
    const btnEl = document.getElementById("btn");

    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function escapeHTML(str){
      return String(str).replace(/[&<>"']/g, s => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[s]));
    }

    function formatPriceRange(n){
      if(!n) return "‚Äî";
      const c = Math.max(1, Math.min(4, Number(n)));
      return "‚Ç¨".repeat(c);
    }

    function cardHTML(r){
      const pack = (r.subscription_pack || "basic").toUpperCase();
      return `
        <div class="item">
          <h3>${escapeHTML(r.title || "Sans titre")}</h3>
          <div class="meta">${escapeHTML(r.city || "")}${r.category ? " ‚Ä¢ " + escapeHTML(r.category) : ""}</div>
          <div class="meta">üí∏ ${formatPriceRange(r.price_range)} ‚Ä¢ Score ${Math.round(Number(r.ranking_score||0))}</div>
          <div class="badge">${escapeHTML(pack)}</div>
        </div>
      `;
    }

    async function runSearch(){
      const q = (qEl.value || "").trim();
      const city = (cityEl.value || "").trim();

      if(q.length < 2 && city.length < 2){
        statusEl.textContent = "‚ö†Ô∏è Mets au moins 2 lettres (ou une ville).";
        resultsEl.innerHTML = "";
        return;
      }

      statusEl.textContent = "‚è≥ Recherche...";
      resultsEl.innerHTML = "";

      // ‚úÖ IMPORTANT : ici on vise TA table pro_listings et TON champ listing_type
      let query = sb
        .from("pro_listings")
        .select("id, title, city, category, price_range, subscription_pack, ranking_score")
        .eq("is_active", true)
        .eq("listing_type", "resto")
        .order("ranking_score", { ascending: false })
        .limit(24);

      if(city.length >= 2){
        query = query.ilike("city", city);
      }

      if(q.length >= 2){
        query = query.textSearch("search_vector", q, { config: "french" });
      }

      const { data, error } = await query;

      if(error){
        statusEl.textContent = "‚ùå " + error.message;
        return;
      }

      const rows = Array.isArray(data) ? data : [];
      statusEl.textContent = `‚úÖ ${rows.length} r√©sultat(s)`;

      resultsEl.innerHTML = rows.map(cardHTML).join("");
    }

    btnEl.addEventListener("click", runSearch);
    qEl.addEventListener("keydown", (e)=>{ if(e.key==="Enter") runSearch(); });
    cityEl.addEventListener("keydown", (e)=>{ if(e.key==="Enter") runSearch(); });

    // test rapide
    qEl.value = "fatou";
  </script>
</body>
</html>
