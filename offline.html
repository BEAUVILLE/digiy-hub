<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0A0E1A" />
  <meta name="color-scheme" content="dark" />
  <title>DIGIY HUB ‚Äî Hors-ligne</title>

  <style>
    :root{
      --bg:#070B14;
      --card:#0B1224;
      --line:rgba(255,255,255,.12);
      --text:#EAF2FF;
      --muted:rgba(234,242,255,.72);
      --gold:#FACC15;
      --green:#22C55E;
      --radius:22px;
      --fs1:16px; --fs2:18px; --fs3:22px; --fs4:30px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:18px;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 10% -10%, rgba(250,204,21,.18), transparent 60%),
        radial-gradient(900px 500px at 110% 0%, rgba(34,197,94,.12), transparent 60%),
        var(--bg);
    }

    .card{
      width:min(760px, 100%);
      border:1px solid var(--line);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      padding:18px;
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
    }

    .top{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:10px;
    }
    .badge{
      width:46px; height:46px;
      border-radius:16px;
      border:1px solid rgba(250,204,21,.28);
      background: radial-gradient(circle at 30% 30%, rgba(250,204,21,.95), rgba(250,204,21,.20) 60%, rgba(34,197,94,.10) 100%);
      box-shadow: 0 14px 40px rgba(250,204,21,.12);
      flex:0 0 auto;
    }

    h1{
      margin:0;
      font-size:var(--fs4);
      font-weight:1000;
      letter-spacing:.2px;
      line-height:1.05;
    }
    p{
      margin:0;
      font-size:var(--fs2);
      color:var(--muted);
      font-weight:850;
      line-height:1.35;
    }

    .actions{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:14px;
    }
    a.btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      color:var(--text);
      text-decoration:none;
      font-size:var(--fs2);
      font-weight:950;
      min-height:46px;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
    }
    a.btn:hover{background: rgba(255,255,255,.06)}
    a.btn:active{transform: translateY(1px)}

    a.btn.primary{
      border-color: rgba(250,204,21,.28);
      background: linear-gradient(180deg, rgba(250,204,21,.14), rgba(255,255,255,.03));
    }
    a.btn.green{
      border-color: rgba(34,197,94,.28);
      background: linear-gradient(180deg, rgba(34,197,94,.14), rgba(255,255,255,.03));
    }

    .mini{
      margin-top:14px;
      border:1px dashed rgba(250,204,21,.30);
      background: rgba(250,204,21,.06);
      border-radius: 18px;
      padding:12px;
      font-size:var(--fs1);
      font-weight:900;
      color: rgba(234,242,255,.85);
    }
  </style>
</head>

<body>
  <div class="card">

      </div>
    </div>

      <a class="btn green" href="javascript:location.reload()">üîÑ R√©essayer</a>
    </div>

    <div class="mini">
      Astuce : si tu as install√© le HUB en PWA, √ßa r√©siste mieux aux coupures r√©seau.
    </div>
  </div>
</body>
</html>
