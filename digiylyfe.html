<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>DIGIYLYFE — Infos</title>

  <meta name="theme-color" content="#16a34a"/>
  <meta name="description" content="Comprendre DIGIYLYFE — écosystème digital terrain-first, paiement direct, 0% commission." />

  <style>
    :root{
      --bg:#071019;
      --card:rgba(255,255,255,.06);
      --line:rgba(255,255,255,.12);
      --text:#eef2ff;
      --muted:rgba(238,242,255,.75);
      --green:#16a34a;
      --green-soft:#86efac;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background:radial-gradient(circle at top,#0b1f2a,#071019 60%);
      color:var(--text);
      min-height:100vh;
    }

    header{
      padding:16px;
      font-weight:950;
      letter-spacing:.08em;
      display:flex;
      align-items:center;
      gap:8px;
    }

    .logo{
      font-size:20px;
    }

    .card{
      max-width:720px;
      margin:16px auto;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:18px;
      padding:16px;
    }

    h2{
      margin:0 0 8px;
      font-size:18px;
      letter-spacing:.04em;
    }

    p{
      margin:0;
      color:var(--muted);
      line-height:1.55;
      font-size:15px;
    }

    a{
      color:var(--green-soft);
      text-decoration:none;
      font-weight:900;
    }

    .btn{
      display:inline-block;
      margin-top:12px;
      background:var(--green);
      color:#052e16;
      padding:12px 16px;
      border-radius:14px;
      font-weight:950;
      letter-spacing:.04em;
    }

    .btn:hover{
      filter:brightness(1.05);
    }
  </style>
</head>

<body>
  <header>
    <span class="logo">♾️</span>
    <span>DIGIYLYFE</span>
  </header>

  <main>
    <div class="card">
      <h2>Comprendre DIGIY — V1</h2>
      <p>
        DIGIYLYFE est un écosystème digital <strong>terrain-first</strong> :
        paiement direct, relation directe, <strong>zéro commission</strong>.
        <br/><br/>
        NDIMBAL est là pour <strong>orienter et protéger</strong>,
        jamais pour commander ni confisquer.
      </p>

      <!-- Lien volontairement simple et robuste -->
      <a class="btn" href="/digiy-hub/">
        ← Retour au HUB
      </a>
    </div>
  </main>
</body>
</html>
