<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>DIGIY HUB 2.0 — Super App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="description" content="DIGIYLYFE SUPER APP — Modules + Partenaires + Services">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>

  <style>
    :root{
      --bg: #020617;
      --card: #0b1120;
      --border: #1f2937;
      --accent: #facc15;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family: system-ui;
      background: radial-gradient(circle at top, #0b1120, #020617);
      color: var(--text);
    }
    header{
      padding:12px 16px;
      border-bottom:1px solid #111827;
      display:flex;
      align-items:center;
      justify-content:space-between;
      background:rgba(2,6,23,0.95);
      position:sticky;
      top:0;
      z-index:10;
      backdrop-filter: blur(10px);
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .logo{
      width:32px;
      height:32px;
      border-radius:10px;
      background: conic-gradient(from 160deg, #facc15, #22c55e, #0ea5e9, #f97316, #facc15);
    }
    main{
      padding:16px;
      max-width:1200px;
      margin:0 auto 40px;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap:12px;
    }
    .card{
      background:var(--card);
      border-radius:16px;
      border:1px solid var(--border);
      padding:12px;
      box-shadow:0 10px 30px rgba(0,0,0,0.45);
    }
    .module-name{ font-size:14px; font-weight:600; }
    .module-desc{ font-size:11px; color:var(--muted); margin-top:2px; }
    .module-footer{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-top:6px;
      font-size:11px;
    }
    .btn-secondary{
      border:none;
      padding:6px 12px;
      font-size:11px;
      border-radius:10px;
      background:#0f172a;
      border:1px solid #1f2937;
      color:#e5e7eb;
      cursor:pointer;
    }
    .chip{
      padding:3px 8px;
      border-radius:999px;
      font-size:10px;
      font-weight:600;
    }
    .chip-on{ background:#dcfce7; color:#166534; }
    .chip-off{ background:#fee2e2; color:#991b1b; }

    table{ width:100%; border-collapse:collapse; margin-top:10px; }
    th,td{
      border:1px solid #1f2937;
      padding:6px 8px;
      font-size:12px;
    }
    th{
      background:#020617;
      text-transform:uppercase;
      font-size:11px;
      color:#9ca3af;
    }
    tbody tr:nth-child(even){ background:#020617; }
    tbody tr:nth-child(odd){ background:#030712; }
  </style>
</head>

<body>
<header>
  <div class="brand">
    <div class="logo"></div>
    <div>
      <h1 style="margin:0;font-size:16px;">DIGIY HUB 2.0</h1>
      <div style="font-size:11px;color:#9ca3af;">Super App — Modules + Partenaires</div>
    </div>
  </div>
</header>

<main>

  <!-- MODULES -->
  <h2 style="font-size:14px;text-transform:uppercase;letter-spacing:0.04em;margin-bottom:6px;">
    Modules DIGIY
  </h2>

  <div class="grid" id="modulesGrid"></div>

  <!-- PARTENAIRES -->
  <h2 style="margin-top:20px;font-size:14px;text-transform:uppercase;">Partenaires DIGIYLYFE</h2>
  <span id="partnerCount" style="font-size:11px;color:#9ca3af;"></span>

  <div style="overflow:auto;max-height:360px;margin-top:8px;">
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Ville</th>
          <th>Pays</th>
          <th>Activité</th>
          <th>POS</th>
          <th>Driver</th>
          <th>Fiche</th>
        </tr>
      </thead>
      <tbody id="partnersList"></tbody>
    </table>
  </div>

</main>

<script>
  // Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBqEQWoE2iC7_rp-u4riilNVHolcP2o0B0",
    authDomain: "digiylyfe-ecosystem.firebaseapp.com",
    databaseURL: "https://digiylyfe-ecosystem-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "digiylyfe-ecosystem",
    storageBucket: "digiylyfe-ecosystem.appspot.com",
    messagingSenderId: "1007962643384",
    appId: "1:1007962643384:web:20d26881e87f0dc37d0db"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // MODULES
  const MODULES = [
    {
      name: "DIGIY POS",
      desc: "Caisse boutiques.",
      url: "https://beauville.github.io/Caisse-officielle-ASTOU/",
      status: "En ligne"
    },
    {
      name: "DIGIY LOC",
      desc: "Réservations hébergements.",
      url: "https://beauville.github.io/chez-baptiste-digiy-loc/",
      status: "En ligne"
    },
    {
      name: "DIGIY DRIVER",
      desc: "Demande de course.",
      url: "https://beauville.github.io/digiy-driver-client/",
      status: "Bêta"
    }
  ];

  function renderModules(){
    let html = "";
    MODULES.forEach(m=>{
      html += `
        <div class="card">
          <div class="module-name">${m.name}</div>
          <div class="module-desc">${m.desc}</div>
          <div class="module-footer">
            <span class="chip chip-on">${m.status}</span>
            <button class="btn-secondary" onclick="window.open('${m.url}','_blank')">Ouvrir</button>
          </div>
        </div>
      `;
    });
    document.getElementById("modulesGrid").innerHTML = html;
  }

  // PARTENAIRES
  function renderPartners(){
    db.ref("partners").on("value",(snap)=>{
      const data = snap.val()||{};
      const keys = Object.keys(data);
      document.getElementById("partnerCount").textContent = keys.length+" partenaires";

      let html = "";
      keys.forEach(id=>{
        const p = data[id];
        html += `
          <tr>
            <td>${p.name||"-"}</td>
            <td>${p.city||"-"}</td>
            <td>${p.country||"-"}</td>
            <td>${p.category||"-"}</td>
            <td>${p.posUrl ? '<span class="chip chip-on">Oui</span>' : '<span class="chip chip-off">Non</span>'}</td>
            <td>${(p.modules&&p.modules.driver) ? '<span class="chip chip-on">Oui</span>' : '<span class="chip chip-off">Non</span>'}</td>
            <td>${p.partnerUrl ? `<button class="btn-secondary" onclick="window.open('${p.partnerUrl}','_blank')">Voir</button>` : '-'}</td>
          </tr>
        `;
      });

      document.getElementById("partnersList").innerHTML = html;
    });
  }

  renderModules();
  renderPartners();
</script>

</body>
</html>
