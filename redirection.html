const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

async function go() {
  const { data } = await supabase.auth.getSession();
  const user = data.session?.user;
  if (!user) {
    location.href = "index.html";
    return;
  }

  const { data: profile } = await supabase
    .from("profiles")
    .select("role_auto, pro_type, active_modules")
    .eq("id", user.id)
    .single();

  if (!profile) {
    location.href = "client.html";
    return;
  }

  if (profile.pro_type === "driver") {
    location.href = "espace-chauffeur.html";
    return;
  }

  if (profile.pro_type === "fret") {
    location.href = "douane.html";
    return;
  }

  if (profile.role_auto === "pro") {
    location.href = "digiy-hub.html";
    return;
  }

  location.href = "client.html";
}

go();
</script>
